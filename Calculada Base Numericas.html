<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div id="container">
        <div id="titulo">
            <h1>Conversão de Sistemas Numéricos</h1>
        </div>
        Número: <input type="text" id="ipt_numero"> <br> <br>

        <h3>Qual a base desse numero?</h3>

        <div id="button">
            <button class="botao" onclick="base10()">Decimal</button> <br>
            <button class="botao" onclick="base2()">Binario</button> <br>
            <button class="botao" onclick="base8()">Octal</button> <br>
            <button class="botao" onclick="base16()">Hexadecimal</button>
        </div>

        <br> <br>
        <b></b>
        <div id="div_numero"></div>
    </div>
</body>

<script>
    function base10() {
        var decimal = Number(ipt_numero.value);
        var binario = decimal.toString(2);
        var octal = decimal.toString(8);
        var hexa = decimal.toString(16);

        
        if (isNaN(binario) || isNaN(octal) || isNaN(hexa)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = ` 
            <b> Binario = ${binario} <br>
            Octal = ${octal} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base2() {
        var binario = ipt_numero.value;
        var decimal = parseInt(binario, 2);
        var octal = decimal.toString(8);
        var hexa = decimal.toString(16);

        if (isNaN(decimal) || isNaN(octal) || isNaN(hexa)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Octal = ${octal} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base8() {
        var octal = ipt_numero.value;
        var decimal = parseInt(octal, 8);
        var binario = decimal.toString(2);
        var hexa = decimal.toString(16);

        if (isNaN(binario) || isNaN(decimal) || isNaN(hexa)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Binario = ${binario} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base16() {
        var hexa = ipt_numero.value;
        var decimal = parseInt(hexa, 16)
        var octal = decimal.toString(8)
        var binario = decimal.toString(2)

        if (isNaN(binario) || isNaN(octal) || isNaN(decimal)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Binario = ${binario} <br>
            Octal = ${octal} </b>
            `
        }
    }
</script>

</html>
