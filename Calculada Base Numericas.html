<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div id="container">
        <div id="titulo">
            <h1>Conversão de Sistemas Numéricos</h1>₢
        </div>
        Número: <input type="text" id="ipt_numero"> <br> <br>

        <h3>Qual a base desse numero?</h3>

        <div id="button">
            <button class="botao" onclick="base10()">Decimal</button> <br>
            <button class="botao" onclick="base2()">Binario</button> <br>
            <button class="botao" onclick="base8()">Octal</button> <br>
            <button class="botao" onclick="base16()">Hexadecimal</button>
        </div>

        <br> <br>
        <b></b>
        <div id="div_numero"></div>
    </div>
</body>

<script>
    var decimal = 0
    var binario = 0
    var octal = 0
    var hexa = 0

    function base10() {
        decimal = Number(ipt_numero.value);
        binario = decimal.toString(2);
        octal = decimal.toString(8);
        hexa = decimal.toString(16);

        
        if (isNaN(decimal)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = ` 
            <b> Binario = ${binario} <br>
            Octal = ${octal} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base2() {
        binario = ipt_numero.value;
        decimal = parseInt(binario, 2);
        octal = decimal.toString(8);
        hexa = decimal.toString(16);

        if (isNaN(decimal) || isNaN(octal) || isNaN(binario)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else if(binario > 1 && (decimal == 1 || octal == 1 || hexa == 1)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Octal = ${octal} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base8() {
        octal = Number(ipt_numero.value);
        decimal = parseInt(octal, 8);
        binario = decimal.toString(2);
        hexa = decimal.toString(16);

        if (octal > 1 && (decimal == 1 || hexa == 1 || binario == 1)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else if (isNaN(decimal) || isNaN(binario)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Binario = ${binario} <br>
            Hexadecimal = ${hexa} </b>
            `
        }
    }

    function base16() {
        hexa = ipt_numero.value;
        decimal = parseInt(hexa, 16)
        octal = decimal.toString(8)
        binario = decimal.toString(2)

        if (isNaN(binario) || isNaN(octal) || isNaN(decimal)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else if(hexa > 1 && (decimal == 1 || octal == 1 || binario == 1)) {
            div_numero.innerHTML = `ERROR. Número ou base incorreto.`
        } else {
            div_numero.innerHTML = `
            <b> Decimal = ${decimal} <br>
            Binario = ${binario} <br>
            Octal = ${octal} </b>
            `
        }
    }
</script>

</html>
